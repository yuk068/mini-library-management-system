{% extends "base.html" %}

{% block content %}
<div class="flex flex-col md:flex-row justify-center gap-8">

    <!-- Login Card -->
    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-6 text-center">Library Login</h2>
        <form method="POST" action="{{ url_for('auth.index') }}">
            <input type="hidden" name="action" value="login">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button type="submit" 
                    class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Sign In
            </button>
        </form>
        <p class="mt-4 text-center text-xs text-gray-500">
            Hint: Use <strong>admin/adminpass</strong> or <strong>user/userpass</strong>
        </p>
    </div>

    <!-- Registration Card -->
    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-6 text-center">New Member Register</h2>
        <form method="POST" action="{{ url_for('auth.index') }}">
            <input type="hidden" name="action" value="register">
            <div class="space-y-4">
                <div>
                    <label for="reg_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="reg_username" name="reg_username" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="reg_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="reg_email" name="reg_email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="reg_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="reg_password" name="reg_password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button type="submit" 
                    class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Register
            </button>
        </form>
    </div>

</div>
{% endblock %}
